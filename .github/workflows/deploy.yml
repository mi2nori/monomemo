name: Deploy

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js (例: Node.jsプロジェクトの場合)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
        # Node.jsを使わない場合はこのステップを削除してください
      
